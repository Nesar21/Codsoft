<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="calculator-container">
    <div id="display" class="display" tabindex="0"></div>
    <div class="buttons">
      <!-- Row 1 -->
      <button data-func="C" class="btn btn-clear">C</button>
      <button data-func="(">(</button>
      <button data-func=")">)</button>
      <button data-func="^">^</button>
      <button data-func="√">√</button>
      <button data-func="/">÷</button>
      <!-- Row 2 -->
      <button data-func="7">7</button>
      <button data-func="8">8</button>
      <button data-func="9">9</button>
      <button data-func="*">×</button>
      <button data-func="sin(">sin</button>
      <button data-func="cos(">cos</button>
      <!-- Row 3 -->
      <button data-func="4">4</button>
      <button data-func="5">5</button>
      <button data-func="6">6</button>
      <button data-func="-">−</button>
      <button data-func="tan(">tan</button>
      <button data-func="log(">log</button>
      <!-- Row 4 -->
      <button data-func="1">1</button>
      <button data-func="2">2</button>
      <button data-func="3">3</button>
      <button data-func="+">+</button>
      <button data-func="." class="btn-dot">.</button>
      <button data-func="=" class="btn-equal">=</button>
      <!-- Row 5 -->
      <button data-func="0" class="btn-zero">0</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
